<!DOCTYPE html>
<html>
<head>
  <title>IITB Chart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script
  			  src="https://code.jquery.com/jquery-3.3.1.min.js"
  			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			  crossorigin="anonymous">
  </script>
  <script>
  //To retrive the list of projects
  $.getJSON('/solution/index', function(data){
    for (var i = 0; i < data.length; i++){
      $('#solution').append('<option value=' + data[i]['ID'] + '>'+ data[i]['Name'] + '</option>');
    }
  })
  </script>
</head>
<body>
  <!--nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow"-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <a class="navbar-brand" href="/">IITB Cost Model</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/project">Projects</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Solutions <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Services</a>
      </li>
    </ul>
  </div>
  </nav>
  <div class="container-fluid">
    <h3>Select Solution</h3>
    <form action='/solution/chart' method="get">
        <select id="solution" name="id"></select>
        <select id="report" name="report">
          <option value="yearly">Yearly</option>
        </select>
        <input type='submit' value='Submit'/>
    </form>
  </div>

</body>
</html>
