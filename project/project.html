<!DOCTYPE html>
<html>
<head>
  <title>IITB Chart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script
  			  src="https://code.jquery.com/jquery-3.3.1.min.js"
  			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			  crossorigin="anonymous">
  </script>
  <script>
  //To retrive the list of projects
  $.getJSON('/project/index', function(data){
    for (var i = 0; i < data.length; i++){
      $('#project').append('<option value=' + data[i]['ID'] + '>'+ data[i]['Name'] + '</option>');
    }
  })
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <a class="navbar-brand" href="/">IITB Cost Model</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Projects<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/solution">Solutions </a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Services</a>
      </li>
    </ul>
  </div>
  </nav>
  <div class="container-fluid">
    <h3>Select project</h3>
    <form action="project/chart" method="get">
        <select id='project' name='id'></select>
        <select id='fiscalyear' name="fiscalyear">
            <option value=2019>2019</option>
            <option value=2018>2018</option>
            <option value=2017>2017</option>
            <option value=2016 disabled >2016</option>
        </select>
        <select id='report' name='report'>
          <option value='period'>Per period</option>
        </select>
        <input type='submit' value='Submit'/>
    </form>
  </div>
</body>
</html>
